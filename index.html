<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>

  <!--------INIT RESUME-------->
 <div class="resume_page">

    <!--------LEFT RESUME INFO-------->

    <div class="resume_left">
        <div class="resume_photo">
            <br />
            <img id="profile_image" src="" alt="profile_pic" class="center" >
        </div>


        <div class="info_content">
            <div class="personal_info">
                <div class="resume_item resume_info">
            
                    <span id="name" class="bold"></span>
            
                    <p id="title" class="regular"></p>
                    <br />
                    <ul>
                        <li><div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <p id="street_name"></p> 
                        </li>

                        <li><div class="icon">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <p id="phone_num"></p>
                        </li>

                        <li><div class="icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <p id="email"></p>
                        </li>

                        <li><div class="icon">
                                <i class="fas fa-calendar"></i>
                            </div>
                            <p id="birth"></p>
                       </li>
                    </ul>
                </div>
            </div>
         
        <div class="resume_item social_info">
            <h1 class="bold">Social</h1>
            <ul>
                <li><div class="icon">
                        <i class="fab fa-facebook-square"></i>
                    </div>
                    <div class="data">
                        <p class="semi-bold">Facebook</p>
                        <p>@facebook</p>
                    </div>
                </li>

                <li><div class="icon">
                    <i class="fab fa-twitter-square"></i>
                    </div>
                    <div class="data">
                        <p class="semi-bold">Twitter</p>
                        <p>@twitter</p>
                    </div>
                </li>

                <li><div class="icon">
                       <i class="fab fa-youtube"></i>
                    </div>
                    <div class="data">
                       <p class="semi-bold">Youtube</p>
                       <p>@youtube</p>
                    </div>
                </li>

                <li><div class="icon">
                       <i class="fab fa-linkedin"></i>
                    </div>
                    <div class="data">
                        <p class="semi-bold">Linkedin</p>
                        <p>@linkedin</p>
                    </div>
                </li>
            </ul>
        </div>




    </div>
     
 </div>


 <!--------CONTROLS-------->
 <div class="controls">
    <div class="boton">
          <button id="boton">SIGUIENTE</button>
      </div>
  </div>

<script src="proyecto_final.js"></script>  
</body>
</html>
